<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .overlay {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 8px 0;
    }
    .thanks-cover {
      display: none;
      color: #0f0;
      font-weight: bold;
      margin-top: 20px;
    }
    .thanks-cover.showing {
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div id="current-question"></div>
    <form id="quizForm">
      <div id="right-button-container"></div>
      <button id="answer-button" type="submit">回答する</button>
    </form>
    <div id="thanks-cover" class="thanks-cover">ご回答ありがとうございました！</div>
  </div>

  <!-- SIMID Core & Survey Logic -->
  <script src="base_simid_creative.js"></script>
  <script src="simid_protocol.js"></script>
  <script src="survey.js"></script>

  <script>
    window.onload = () => {
      const simidCreative = new SimidSurvey();
    };
  </script>
</body>
</html>
