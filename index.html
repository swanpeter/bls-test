<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .survey-checkbox-label {
      display: flex;
      align-items: center;
      font-size: 2.4vw;
      font-family: 'Meiryo UI', sans-serif;
      font-weight: bold;
      line-height: 1vw;
      cursor: pointer;
      border: 2px solid #3b3b3b;
      border-radius: 0.3vw;
      padding: 0.9vw;
      background-color: #fff;
      position: relative;
      transition: background-color 0.2s, color 0.2s;
      margin-bottom: 1vw;
    }
    .survey-checkbox {
      display: none;
    }
    .checkmark {
      width: 2vw;
      height: 2vw;
      border: 2px solid #3b3b3b;
      border-radius: 0.4vw;
      display: inline-block;
      margin-right: 1vw;
      position: relative;
    }
    .survey-checkbox:checked + .checkmark {
      background-color:#ff006a;
      border-color: black;
    }
    .survey-checkbox:checked + .checkmark::after {
      content: '\2714';
      font-size: 1.2vw;
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .answer-button {
      width: 30%;
      color: #000000;
      font-size: 2vw;
      font-family: 'Meiryo UI', sans-serif;
      font-weight: bold;
      text-align: center;
      line-height: 5.4vw;
      cursor: pointer;
      border: 2px solid #3b3b3b;
      border-radius: 0.3vw;
      margin-top: 2vw;
    }
    .thanks-cover {
      display: none;
      color: #0f0;
      font-weight: bold;
      margin-top: 2vw;
    }
    .thanks-cover.showing {
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div id="current-question" class="survey-question"></div>
    <form id="quizForm">
      <div id="right-button-container"></div>
      <button id="answer-button" type="button" class="answer-button">回答する</button>
    </form>
    <div id="thanks-cover" class="thanks-cover">ご回答ありがとうございました！</div>
  </div>

<script src="simid_protocol.js"></script>
<script src="base_simid_creative.js"></script>
<script src="survey.js"></script>

<script>
  window.onload = function() {
    const survey = new SimidSurvey();
    survey.ready();
  };
</script>

</body>
</html>
