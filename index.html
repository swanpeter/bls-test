<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Meiryo UI', sans-serif;
    }

    .question-header {
      background-color: #ff006a;
      color: white;
      font-size: 2vw;
      font-weight: bold;
      text-align: center;
      padding: 1vw 0;
    }

    .content-container {
      display: flex;
      justify-content: space-between;
      padding: 2vw;
    }

    .thumbnail {
      width: 60%;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
    }

    .survey-box {
      width: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1vw;
    }

    label {
      display: flex;
      align-items: center;
      background-color: #fff;
      color: black;
      font-weight: bold;
      font-size: 1.3vw;
      padding: 1vw;
      border-radius: 0.5vw;
      border: 2px solid #000;
      cursor: pointer;
    }

    input[type="checkbox"] {
      width: 1.2vw;
      height: 1.2vw;
      margin-right: 1vw;
    }

    .answer-button {
      display: block;
      margin: 3vw auto;
      font-size: 1.8vw;
      padding: 1vw 3vw;
      background-color: #f2f2f2;
      color: black;
      font-weight: bold;
      border: 2px solid #888;
      border-radius: 0.5vw;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="question-header">
    「フジドラWINTER」キャンペーンを知ったきっかけは何ですか？
  </div>

  <div class="content-container">
    <div class="thumbnail">
      <img src="./fujidora_winter_visual.jpg" alt="フジドラWINTERビジュアル">
    </div>
    <div class="survey-box">
      <label><input type="checkbox" name="q" value="告知"> 地上波やSNS上の告知</label>
      <label><input type="checkbox" name="q" value="TVer表示"> TVer内の表示</label>
      <label><input type="checkbox" name="q" value="知らない"> フジドラWINTERを知らない</label>
      <label><input type="checkbox" name="q" value="口コミ"> 知人やSNSなどの情報や口コミ</label>
    </div>
  </div>

  <button class="answer-button">回答する</button>
</body>
</html>
