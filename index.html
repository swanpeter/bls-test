<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    #current-question {
      font-size: 2vw;
      font-weight: bold;
      margin-bottom: 2vw;
      text-align: center;
      color: white;
    }
    .survey-checkbox-label {
      display: flex;
      align-items: center;
      font-size: 1.8vw;
      font-weight: bold;
      margin: 1vw;
      background-color: white;
      color: black;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1vw;
      width: 80%;
      cursor: pointer;
    }
    .survey-checkbox {
      margin-right: 1vw;
      width: 1.5vw;
      height: 1.5vw;
    }
    #answer-button {
      margin-top: 2vw;
      padding: 1vw 2vw;
      font-size: 2vw;
      font-weight: bold;
      background-color: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #thanks-message {
      display: none;
      color: #00FF00;
      font-size: 1.5vw;
      margin-top: 2vw;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="current-question"></div>
    <div id="right-button-container"></div>
    <button id="answer-button">回答する</button>
    <div id="thanks-message">ご回答ありがとうございました！</div>
  </div>

  <script src="simid_protocol.js"></script>
  <script src="base_simid_creative.js"></script>
  <script src="survey.js"></script>
</body>
</html>
