<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Meiryo UI', sans-serif;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 2vw;
    }

    .question {
      font-size: 2vw;
      font-weight: bold;
      margin-bottom: 2vw;
      text-align: center;
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      gap: 1vw;
      justify-content: center;
      margin-bottom: 2vw;
    }

    label {
      display: flex;
      align-items: center;
      background-color: #fff;
      color: black;
      padding: 0.8vw 1.2vw;
      border-radius: 0.5vw;
      font-size: 1.2vw;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: all 0.2s;
    }

    label:hover {
      background-color: #ff006a;
      color: white;
    }

    input[type="checkbox"] {
      width: 1.2vw;
      height: 1.2vw;
      margin-right: 0.8vw;
    }

    #answer-button {
      font-size: 1.5vw;
      padding: 1vw 2vw;
      border-radius: 0.5vw;
      border: none;
      background-color: #fff;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    #answer-button:hover {
      background-color: #ff006a;
      color: white;
    }

    #thanks {
      margin-top: 2vw;
      font-size: 1.2vw;
      color: limegreen;
      display: none;
    }
  </style>

  <!-- SIMID scripts -->
  <script src="simid_protocol.js"></script>
  <script src="base_simid_creative.js"></script>
  <script src="survey.js"></script>
</head>
<body>
  <div class="main-container">
    <div id="current-question" class="question"></div>

    <!-- 両方のコンテナを用意 -->
    <div id="top-button-container" class="answers"></div>
    <div id="right-button-container" class="answers"></div>

    <button id="answer-button">回答する</button>
    <div id="thanks">ご回答ありがとうございました！</div>
  </div>

  <script>
    window.onload = () => {
      const survey = new SimidSurvey();
      survey.ready();
    };
  </script>
</body>
</html>
