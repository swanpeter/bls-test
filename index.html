<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .main-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .survey-question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .survey-checkbox-label {
      display: flex;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
      background-color: #fff;
      color: #000;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .survey-checkbox {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
    .answer-button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .thanks-cover {
      display: none;
      font-size: 20px;
      color: limegreen;
      margin-top: 20px;
    }
    .thanks-cover.showing {
      display: block;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="current-question" class="survey-question"></div>
    <div id="right-button-container"></div>
    <button id="answer-button" class="answer-button">回答する</button>
    <div id="thanks-cover" class="thanks-cover">ご回答ありがとうございました！</div>
  </div>

  <script src="simid_protocol.js"></script>
  <script src="base_simid_creative.js"></script>
  <script src="survey.js"></script>
  <script>
    window.onload = function() {
      const survey = new SimidSurvey();
      survey.ready();
    };
  </script>
</body>
</html>
