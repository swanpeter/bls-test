<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Meiryo UI', sans-serif;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2vw;
    }

    #current-question {
      font-size: 2vw;
      font-weight: bold;
      margin-bottom: 2vw;
      text-align: center;
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      gap: 1vw;
      justify-content: center;
    }

    .answer-img {
      width: 30vw;
      height: auto;
      border: 2px solid white;
      border-radius: 1vw;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .answer-img:hover {
      transform: scale(1.05);
      border-color: #ff006a;
    }

    #thanks {
      display: none;
      margin-top: 2vw;
      font-size: 1.5vw;
      color: limegreen;
    }
  </style>
  <script src="simid_protocol.js"></script>
  <script src="base_simid_creative.js"></script>
  <script src="survey.js"></script>
</head>
<body>
  <div class="main-container">
    <div id="current-question">質問を読み込み中...</div>
    <div class="answers" id="right-button-container"></div>
    <div id="thanks">ご回答ありがとうございました！</div>
  </div>
  <script>
    window.onload = () => {
      const survey = new SimidSurvey();
      survey.ready();
    };
  </script>
</body>
</html>
