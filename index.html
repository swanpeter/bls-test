<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フジドラWINTERアンケート</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .overlay h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #quizForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      color: #000;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
    }
    #quizForm label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #quizForm button {
      padding: 0.5rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #quizForm button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="https://tango-bls-stg.s3.amazonaws.com/black_base_30s.mp4" autoplay muted playsinline></video>
    <div class="overlay">
      <h2>「フジドラWINTER」キャンペーンを知ったきっかけは何ですか？</h2>
      <form id="quizForm">
        <label><input type="checkbox" name="q" value="告知"> 地上波やSNS上の告知</label>
        <label><input type="checkbox" name="q" value="TVer表示"> TVer内の表示</label>
        <label><input type="checkbox" name="q" value="知らない"> フジドラWINTERを知らない</label>
        <label><input type="checkbox" name="q" value="口コミ"> 知人やSNSなどの情報や口コミ</label>
        <button type="submit">回答する</button>
      </form>
    </div>
  </div>
  <script src="simid_protocol.js"></script>
  <script src="base_simid_creative.js"></script>
  <script src="survey.js"></script>
  <script>
    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const answers = Array.from(document.querySelectorAll('input[name="q"]:checked')).map(el => el.value);
      console.log("選択された項目:", answers);
      alert("ご回答ありがとうございました！");
    });
  </script>
</body>
</html>
