<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フジドラWINTERアンケート</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Meiryo UI', sans-serif;
    }

    .survey-question {
      background-color: #ff006a;
      padding: 1vw;
      font-size: 2.5vw;
      font-weight: bold;
      text-align: center;
    }

    .main-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left {
      width: 50%;
    }

    .left img {
      width: 100%;
    }

    .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1vw;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 1vw;
    }

    .answers label {
      display: flex;
      align-items: center;
      background-color: white;
      color: black;
      padding: 1vw;
      border-radius: 0.5vw;
      font-size: 1.5vw;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
    }

    .answers input[type="checkbox"] {
      width: 2vw;
      height: 2vw;
      margin-right: 1vw;
    }

    #answer-button {
      margin: 2vw auto 0 auto;
      padding: 1vw 3vw;
      font-size: 1.8vw;
      background-color: white;
      color: black;
      border: none;
      border-radius: 0.5vw;
      font-weight: bold;
      cursor: pointer;
    }

    #answer-button:hover {
      background-color: #ff006a;
      color: white;
    }
  </style>
  <script src="simid_protocol.js"></script>
  <script src="base_simid_creative.js"></script>
  <script src="survey.js"></script>
</head>
<body>
  <div class="survey-question" id="current-question">
    フジドラWINTERキャンペーンを知ったきっかけは何ですか？
  </div>
  <div class="main-container">
    <div class="left">
      <img id="thumbnail_img_id" src="https://swanpeter.github.io/bls-test/images/thumb.png" alt="thumbnail" />
    </div>
    <div class="right">
      <div class="answers" id="right-button-container">
        <!-- ボタンはJSで生成 -->
      </div>
    </div>
  </div>
  <button id="answer-button">回答する</button>

  <script>
    window.onload = () => {
      const survey = new SimidSurvey();
      survey.ready();
    };
  </script>
</body>
</html>
